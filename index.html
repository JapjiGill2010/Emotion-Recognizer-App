<html>
    <head>
    <title>Emotion Recognizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Ballet&family=Courgette&family=IM+Fell+Double+Pica:ital@1&family=Niconne&display=swap" rel="stylesheet">
  
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-success" id="title">Emotion Recognition</h3>
                <br><br>
                <p style="font-size: 22px;">Model is trained to recognize the following emotions: </p>
                <b class="emotion_names">
                    <hr>
                    Happy
                    <hr>
                    Sad
                    <hr>
                    Surprised
                    <hr>
                    Angry
                    <hr>
                </b>
                <br><br>
                <label>Webcam View -</label>
                <div id="webcam"></div>
                <br>
                <br>
                <div id="output"></div>
                <br><br>
                <button id="capture_img" onclick="capture()">CAPTURE IMAGE</button>
                <button id="observe_img" onclick="observe()">OBSERVE IMAGE</button>
                <br><br>
                <p style="font-size: 22px;">Emotion: <span id="emotion_id"></span></p>
                <p style="font-size: 22px;">Accuracy: <span id="accuracy_id"></span></p>
                <br><br>
                <img src="valentine_heart.png" id="img_heart">
                <br>
                <h2 id="valentine">Happy Valentine's Day</h2>

            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
